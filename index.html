<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="calculator-container">
<h1>Simple Calculator</h1>
<div class="calculator">
<input type="number" id="number1" placeholder="Enter first number">
<input type="number" id="number2" placeholder="Enter second number">
<div class="buttons">
<button onclick="performOperation('add')">Add</button>
<button onclick="performOperation('subtract')">Subtract</button>
<button onclick="performOperation('multiply')">Multiply</button>
<button onclick="performOperation('divide')">Divide</button>
</div>
<div class="result">
<h2>Result: <span id="result">--</span></h2>
</div>
</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
